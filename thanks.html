<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>شكرًا لك</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom right, #ff7675, #fd79a8);
            text-align: center;
            padding: 100px 20px;
            direction: rtl;
            color: white;
        }
        h1 {
            color: #fdcb6e;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #e84393;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        a:hover {
            background-color: #fdcb6e;
            color: #e84393;
        }
        .check-icon {
            font-size: 60px;
            color: #fdcb6e;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="check-icon"><i class="fas fa-check-circle"></i></div>
    <h1>شكرًا لتواصلك!</h1>
    <p>تم إرسال رسالتك بنجاح، وسأقوم بالرد عليك في أقرب وقت.</p>
    <a href="index.html">العودة إلى الصفحة الرئيسية</a>
</body>
</html>
