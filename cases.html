  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #ff7675, #fd79a8);

      direction: rtl;

    header {

    .logo-text {
      position: absolute;

      transform: translateY(-50%);

      padding: 12px 25px;
      border-radius: 30px;
      margin: 5px;
      display: inline-block;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #e84393;
      color: white;
    }

    .coming-soon {
      text-align: center;
      padding: 100px 20px;
      background: #ffffffcc;
      max-width: 800px;
      margin: 60px auto;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .coming-soon i {
      font-size: 60px;
      color: #e84393;
      margin-bottom: 30px;
    }

    .coming-soon h1 {
      font-size: 36px;
      color: #e84393;
      margin-bottom: 20px;
    }

    .coming-soon p {
      font-size: 20px;
      line-height: 1.8;
    }

    footer {
      background-color: #e84393;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

  <nav>
